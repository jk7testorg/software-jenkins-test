apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{values.app_name}}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jk7testorg/${{values.app_name}}
    targetRevision: main
    path: k8s  # Path where your Kubernetes manifests will be
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
